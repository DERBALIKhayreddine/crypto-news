<mat-card>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Categories</h2>
    <button mat-flat-button color="primary" (click)="openAddDialog()" style="color: white;">Add Category</button>
  </div>
</mat-card>
<hr>
<mat-card>
  <mat-form-field>
    <mat-label>Filter Category</mat-label>
    <input matInput (keyup)="applyFilter($event)" type="text">
  </mat-form-field>
</mat-card>
<hr>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="accent" (click)="openEditDialog(row)" style="color: white;">Edit</button>
        <button mat-flat-button color="warn" (click)="openDeleteDialog(row)" style="color: white;">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter</td>
    </tr>
  </table>
</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
