<div class="row p-t-25">
  <div class="col-12">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bitcoin" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row">
              <p>{{row.name}}</p>
              <img [src]="row.image" alt="{{row.name}}" width="40" >
            </td>
          </ng-container>

          <!-- Current Price Column -->
          <ng-container matColumnDef="current_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Price </th>
            <td mat-cell *matCellDef="let row"> ${{row.current_price}} </td>
          </ng-container>

          <!-- Price Change Column -->
          <ng-container matColumnDef="priceChange">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price Change</th>
            <td mat-cell *matCellDef="let row"> ${{row.price_change_percentage_24h}} </td>
          </ng-container>

          <!-- Updated Date Column -->
          <ng-container matColumnDef="updated_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date </th>
            <td mat-cell *matCellDef="let row"> {{row.ath_date | date:'HH:mm:ss'}} </td>
          </ng-container>

          <!-- High 24h Column -->
          <ng-container matColumnDef="high_24h">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: green;"> High  </th>
            <td mat-cell *matCellDef="let row" [ngStyle]="{'color': 'green'}"> ${{row.high_24h}} </td>
          </ng-container>

          <!-- Low 24h Column -->
          <ng-container matColumnDef="low_24h">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: red;"> Low  </th>
            <td mat-cell *matCellDef="let row" [ngStyle]="{'color': 'red'}"> ${{row.low_24h}} </td>
          </ng-container>

          <!-- View Details Column -->
          <ng-container matColumnDef="view_details">
            <th mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="gotoDetails(row)">View</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
</div>
